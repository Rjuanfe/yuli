<!DOCTYPE html>

  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(to right, #ffe6f0, #ffc2d1);
      color: #333;
      overflow-x: hidden;
    }
    header {
      text-align: center;
      padding: 50px 20px 20px;
      background: #ff85a2;
      color: white;
    }
    header h1 {
      font-size: 2.8em;
      margin: 0;
    }
    .musica-btn {
      background-color: #ff4b91;
      color: white;
      padding: 12px 25px;
      font-size: 1em;
      font-weight: bold;
      border: none;
      border-radius: 40px;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease, background-color 0.3s ease;
      margin-top: 15px;
    }
    .musica-btn:hover {
      background-color: #e04383;
      transform: scale(1.05);
    }
    .galeria-container {
      overflow: hidden;
      width: 100%;
      position: relative;
      z-index: 2;
    }
    .galeria {
      display: flex;
      animation: scroll 25s linear infinite;
      gap: 30px;
      padding: 40px;
    }
    .galeria img {
      border-radius: 20px;
      height: 400px;
      width: auto;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    }
    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 1em;
      background: #ffe4ec;
      margin-top: 30px;
    }
    a.back {
      display: inline-block;
      margin-top: 20px;
      background-color: #ff4b91;
      color: white;
      padding: 10px 25px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
    }
    a.back:hover {
      background-color: #e04383;
    }

    .corazon {
      position: fixed;
      top: -50px;
      color: #ff69b4;
      font-size: 24px;
      animation: flotar 10s linear infinite;
      z-index: 1;
      opacity: 0.8;
    }
    @keyframes flotar {
      0% {
        transform: translateY(0) translateX(0);
        opacity: 0.8;
      }
      100% {
        transform: translateY(120vh) translateX(-50px);
        opacity: 0;
      }
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2em;
      }
      .galeria {
        flex-direction: column;
        animation: none;
        align-items: center;
      }
      .galeria img {
        width: 90%;
        height: auto;
      }
    }
  </style>
</head>
